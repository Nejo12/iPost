<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" placeholder="Title" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      rows="4"
      [(ngModel)]="enteredContent"
      placeholder="Content"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
